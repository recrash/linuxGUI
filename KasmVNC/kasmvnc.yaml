## KasmVNC 기본 설정
http:
  port: 6080
  ssl_only: false

tcp:
  listen_address: 0.0.0.0

websocket:
  enabled: true
  ssl_only: false
  port: 6080

desktop:
  resolution:
    width: 1280
    height: 720
  allow_resize: true
  pixel_depth: 24

security:
  authentication:
    enabled: true
    allow_readonly_without_password: false
  brute_force_protection:
    enabled: true
    ban_threshold: 5
    ban_time: 300

features:
  clipboard:
    enabled: true