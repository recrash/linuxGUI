[supervisord]
nodaemon=true
user=root
loglevel=info

[program:vnc]
command=/usr/local/bin/start-novnc.sh
user=user
environment=HOME="/home/user",USER="user",DISPLAY=":1"
stdout_logfile=/var/log/vnc.log
stderr_logfile=/var/log/vnc.err
autorestart=true
priority=100

[program:novnc]
command=/usr/share/novnc/utils/launch.sh --vnc localhost:5901 --listen 8080
user=user
stdout_logfile=/var/log/novnc.log
stderr_logfile=/var/log/novnc.err
autorestart=true
priority=200

[program:fuse]
command=bash -c "modprobe fuse || true"
user=root
autorestart=false
startsecs=0
priority=10 